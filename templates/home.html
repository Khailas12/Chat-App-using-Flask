<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
</head>

<body>
    <h1>My Chat App</h1>
    <h2>
      Hi{% if current_user.is_authenticated %}
      {{ current_user.username }}!
      {% else %} Guest, Please Login {% endif %}
    </h2>
    <ul>
      {% for room in rooms %}
      <li><a href="rooms/{{ room._id.room_id }}"> {{ room.room_name }}</a></li>
      {% endfor %}
    </ul>

</body> 

</html>
