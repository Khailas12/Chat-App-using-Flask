<!DOCTYPE html>
<html>

<head>
  <title>Chat App</title>
</head>

<body>
  <form action="/chat">
    <h1>My Chat App</h1>
    <h2>
      Hi{% if current_user.is_authenticated %}
      {{ current_user.username }}!
      {% else %} Guest, Please Login {% endif %}
    </h2>
    <ul>
      {% for room in rooms %}
      <li>{{ room.room_name }}</li>
      {% endfor %}
    </ul>

</body> 

</html>
